<div class="container col-md-6" id="contact1">
    <form class="row g-3">
      <hr id="line1">
        
          
        <div class="col-md-6">
          
          <label for="disabledTextInput"  class="form-label">Email</label>
          <input type="email" [(ngModel)]="Save_and_Next.Email" name="Email" class="form-control" id="inputEmail4">
        
        </div>
        <div class="col-md-6">
          
          <label for="uploadPicture"  class="form-label">Picture</label>
          <input type="file" [(ngModel)]="Save_and_Next.Picture"  name="Picture" accept="image/*" />
          
        </div>
       
        
        
        <div class="col-12">
          <label for="Address" class="form-label">Address</label>
          <input type="text" class="form-control" [(ngModel)]="Save_and_Next.Address" name="Address" id="Address" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="Address2" class="form-label">Address 2</label>
          <input type="text" class="form-control" [(ngModel)]="Save_and_Next.Address2" name="Address2" id="Address2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" [(ngModel)]="Save_and_Next.City" name="City" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <input type="text" id="inputState" [(ngModel)]="Save_and_Next.State" name="State" class="form-control">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip Code</label>
          <input type="text" class="form-control" [(ngModel)]="Save_and_Next.Zip" name="Zip" id="inputZip">
        </div>

        <hr id="line1">
        <div class="col-12">
          <p id="cont-text1">Skills and availability information </p>
        </div>
        <div class="col-4">
          <label for="inputRequiredExperience" class="form-label">Experience</label>
          <input type="text" class="form-control" [(ngModel)]="Save_and_Next.Experience" name="Experience" id="inputRequiredExperience">
        </div>
        <div class="col-4">
          <label for="inputRequiredAge" class="form-label">Age</label>
          <input type="text" class="form-control" [(ngModel)]="Save_and_Next.Age" name="Age"  id="inputRequiredAge">
        </div>
        <div class="col-4"> 
          <label for="inputGender" class="form-label">Gender</label>
          <select id="inputGender" [(ngModel)]="Save_and_Next.Gender" name="Gender" class="form-select">
            <option selected>Choose...</option>
            <option >Male</option>
            <option >Female</option>
          </select>
          
        </div>
        <div class="col-4"> 
          <label for="inputGender" class="form-label">Years of Education</label>
          <select id="inputGender" [(ngModel)]="Save_and_Next.Years_of_Education" name="Years_of_Education" class="form-select">
            <option selected>Select One</option>
            <option >No Preferences</option>
            <option >11 or less</option>
            <option >12 or more</option>
            <option >14 or more</option>
            <option >16 or more</option>

        <div class="col-12">

        <div class="col-12">
